<div class="mdl-cell mdl-cell--4-col">
	<div class="acme-card-square mdl-card mdl-shadow--2dp">
		<div class="mdl-card__title">
			<h2 class="mdl-card__title-text">{{ user.gitUser.login }}</h2>
		</div>
		<div class="mdl-card__media">
			<img ng-src={{user.gitUser.avatar_url}} alt="user's avatar">
		</div>
		<div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" 
          href="{{user.gitUser.html_url}}" target="window">Link to user account</a>
        </div>
	</div>
</div>
