<div class="page-content">
  <div ui-view></div>
  <div class="mdl-row">
    <div class="mdl-card__title">
      <h3 class="mdl-card__title-text">Git users list</h3>
    </div>
    <div class="mdl-card__supporting-text">
      Input start position <input type="text" ng-model="offset">
      <button ui-click="users.GetUsers({offset})">Send</button>
    </div>
  </div>
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col" ng-repeat="userCard in users.gitUsers">
      <div class="acme-card-square mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">{{ userCard.login }}</h2>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" 
          ui-sref=".user({login: userCard.login})">Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
